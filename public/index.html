<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifyguessr</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;      /* Modern purple */
      --background: #F8F9FA;   /* Light gray background */
      --text: #2D3436;        /* Dark gray text */
      --success: #00B894;     /* Mint green */
      --error: #FF7675;       /* Soft red */
      --card: #FFFFFF;        /* White */
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --button-hover: var(--text);
      --button-hover-text: var(--background);
    }

    [data-theme="dark"] {
      --primary: #8B80FF;
      --background: #1A1A1A;
      --text: #FFFFFF;
      --success: #00B894;
      --error: #FF7675;
      --card: #2D2D2D;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      --button-hover: #E0E0E0;
      --button-hover-text: #1A1A1A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .theme-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0.7;
      z-index: 100;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #content.login-state {
      justify-content: center;
    }

    .theme-switch:hover {
      opacity: 1;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--card);
      transition: .3s;
      border-radius: 24px;
      border: 2px solid var(--text);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text);
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), #8B80FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 0.8s ease;
      letter-spacing: -0.02em;
    }

    h2 {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 2rem 0;
      letter-spacing: -0.01em;
      text-align: center;
      color: var(--text);
    }

    .login-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    button {
      font-family: 'Satoshi', sans-serif;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transform: translateY(0);
      box-shadow: var(--shadow);
      letter-spacing: -0.01em;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
      opacity: 0;
      font-weight: 500;
      font-size: 0.875rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .status.visible {
      opacity: 1;
    }

    .status.success {
      background: var(--success);
      color: white;
    }

    .status.error {
      background: var(--error);
      color: white;
    }

    .welcome-message {
      text-align: center;
      margin: 2rem 0;
      color: var(--text);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      order: 1;
      padding: 0 1rem;
    }

    .welcome-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .welcome-message h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.01em;
    }

    .welcome-message p {
      font-size: 1.125rem;
      opacity: 0.8;
    }

    .rounds-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      padding: 0 1rem;
    }

    .rounds-selector button {
      width: 100%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 2px solid var(--text);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .rounds-selector button:hover {
      background: var(--button-hover);
      color: var(--button-hover-text);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .rounds-selector button:active {
      transform: translateY(0);
    }

    .rounds-selector button span {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      letter-spacing: -0.03em;
    }

    .rounds-selector button small {
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .premium-required {
      color: var(--error);
      padding: 1.5rem;
      text-align: center;
      margin: 2rem 0;
      font-weight: 500;
    }

    .audio-player {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loading div {
      position: absolute;
      border: 4px solid var(--primary);
      opacity: 1;
      border-radius: 50%;
      animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .loading div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes loading {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      4.9% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      5% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }

    .main-content {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
    }

    .main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #game-setup {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      display: none;
      order: 2;
    }

    #game-setup.visible {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }
    
    /* Game UI Styles */
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-weight: 700;
      flex-wrap: wrap;
    }
    
    .game-header > div {
      margin: 0.5rem;
    }
    
    /* Game area container to maintain consistent width */
    #game-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container for both game prompt and guess container to maintain consistent width */
    .interaction-container {
      width: 100%;
      max-width: 1200px;
      position: relative;
      height: 4rem;
      margin: 1.5rem 0;
    }

    .game-prompt {
      font-size: 1.25rem;
      text-align: center;
      margin: 0;
      padding: 1rem;
      border: 2px solid var(--text);
      border-radius: 12px;
      animation: pulse 2s infinite;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 4rem; /* Match height of input + button */
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 1;
      transform: translateY(0);
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .game-prompt.hiding {
      opacity: 0;
      transform: translateY(10px);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    #guess-container {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 0.5rem;
      margin: 0;
      flex-direction: row;
      width: 100%;
      box-sizing: border-box;
      height: 4rem; /* Match height with game-prompt */
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    #guess-container.showing {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-wrapper {
      position: relative;
      flex: 1;
      height: 100%;
    }
    
    #guess-input {
      width: 100%;
      height: 100%;
      padding: 0 1.5rem;
      font-size: 1.125rem;
      font-family: 'Satoshi', sans-serif;
      border: 2px solid var(--text);
      border-radius: 8px;
      background: var(--background);
      color: var(--text);
      box-sizing: border-box;
    }
    
    #guess-container button {
      height: 100%;
      padding: 0 1.5rem;
      border-radius: 8px;
      width: auto;
      min-width: 100px;
      flex-shrink: 0;
    }
    
    .feedback {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.25rem;
      min-height: 2rem;
    }
    
    .game-summary {
      text-align: center;
      padding: 2rem;
    }
    
    .game-summary button {
      margin-top: 2rem;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
        margin: 1.5rem 0;
      }
      
      .rounds-selector {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 0.5rem;
      }
      
      .interaction-container {
        height: auto;
        min-height: 3rem;
        margin: 1rem 0;
        max-width: 100%;
      }
      
      .progress-container {
        max-width: 100%;
      }
      
      .game-prompt {
        font-size: 1.1rem;
        padding: 0.75rem;
        height: auto;
        min-height: 3rem;
        position: relative;
      }
      
      #guess-container {
        flex-direction: column;
        height: auto;
        min-height: 7rem; /* Account for stacked elements */
        gap: 0.75rem;
        position: relative;
      }
      
      .input-wrapper {
        height: 3rem;
      }
      
      #guess-input {
        padding: 0 1.2rem;
        height: 100%;
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      #guess-container button {
        height: 3rem;
        padding: 0 1rem;
        min-width: auto;
        width: 80%;
        margin: 0 auto;
      }
      
      button {
        width: 100%;
        touch-action: manipulation;
      }
      
      .theme-switch {
        top: 0.5rem;
        right: 0.5rem;
        background-color: var(--background);
        padding: 0.5rem;
        border-radius: 50%;
        box-shadow: var(--shadow);
      }
      
      .status {
        width: 80%;
        max-width: 300px;
      }
      
      .feedback {
        font-size: 1rem;
      }
    }
    
    /* Fix for iOS input zoom */
    @media screen and (-webkit-min-device-pixel-ratio: 0) { 
      select,
      textarea,
      input[type="text"] {
        font-size: 16px;
      }
    }

    .result-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      animation: fadeIn 0.3s ease;
      box-sizing: border-box;
      border-radius: 8px;
    }
    
    .result-overlay.correct {
      background-color: rgba(0, 184, 148, 0.9);
      border: 2px solid rgba(0, 150, 120, 1);
    }
    
    .result-overlay.incorrect {
      background-color: rgba(255, 118, 117, 0.9);
      border: 2px solid rgba(220, 90, 90, 1);
    }
    
    .result-overlay.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .result-icon {
      width: 60px;
      height: 60px;
    }
    
    .result-icon svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
    
    .shake {
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    /* Fix for progress bar */
    .progress-container {
      width: 100%;
      max-width: 1200px;
      padding: 0;
      margin: 1rem 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--card);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-bar .fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.1s linear;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Bell curve styling */
    .chart {
      display: flex;
      align-items: flex-end;
      height: 120px;
      gap: 1px;
      margin: 1rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 1.5rem;
    }
    
    .bar-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .bar {
      width: 100%;
      background-color: var(--primary);
      opacity: 0.7;
      border-radius: 2px 2px 0 0;
    }
    
    .bar.user-guess {
      background-color: var(--success);
      opacity: 1;
    }
    
    .bar-label {
      font-size: 0.7rem;
      position: absolute;
      bottom: -1.5rem;
      transform: rotate(-45deg);
      opacity: 0.7;
      white-space: nowrap;
    }
    
    .no-data-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background-color: rgba(0,0,0,0.03);
      border-radius: 8px;
      margin: 1rem 0;
    }
    
    .no-data-message svg {
      width: 48px;
      height: 48px;
      fill: var(--primary);
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    
    .no-data-message p {
      margin: 0;
      font-weight: 500;
      color: var(--text);
    }
    
    .no-data-subtext {
      font-size: 0.875rem;
      opacity: 0.7;
      margin-top: 0.5rem !important;
    }
    
    @media (max-width: 768px) {
      .chart {
        height: 100px;
      }
      
      .bar-label {
        font-size: 0.6rem;
      }
      
      .no-data-message svg {
        width: 36px;
        height: 36px;
      }
    }

    /* Summary styles */
    .summary-stats, .global-stats {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
      padding: 1rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-top: 0.25rem;
    }
    
    .song-results {
      margin: 1.5rem 0;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .song-result {
      background: var(--card);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--text);
      animation: fadeIn 0.5s ease;
    }
    
    .song-result.correct {
      border-left-color: var(--success);
    }
    
    .song-result.incorrect {
      border-left-color: var(--error);
    }
    
    .song-result-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    .song-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    
    .song-artist {
      opacity: 0.8;
      font-size: 1rem;
    }
    
    .guess-stats {
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(0,0,0,0.1);
      font-size: 0.875rem;
    }
    
    .guess-comparison {
      margin-top: 0.5rem;
      font-style: italic;
      color: var(--primary);
    }
    
    .time-distribution {
      margin-top: 1.5rem;
    }
    
    .time-distribution h4 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .stat-value {
        font-size: 1.5rem;
      }
      
      .song-result {
        padding: 1rem;
      }
    }

    /* Add animation for streak counter */
    .streak-container {
      position: relative;
      display: inline-block;
      height: 1.5em;
      overflow: hidden;
      vertical-align: bottom;
    }
    
    .streak-number {
      display: inline-block;
      transform: translateY(0);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .streak-number.animate-out {
      transform: translateY(-100%);
      opacity: 0;
    }
    
    .streak-number.animate-in {
      transform: translateY(0);
      opacity: 1;
    }
    
    .streak-number.new {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(100%);
      opacity: 0;
    }
    
    .streak-number.new.animate-in {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>Spotifyguessr</h1>
    <div id="content">
      <div class="login-container">
        <button id="login-button">Connect with Spotify</button>
      </div>
      <div style="text-align: center;">
        <div id="status" class="status" style="display: none;"></div>
      </div>
      <div id="premium-required" class="premium-required" style="display: none;">
        ✨ This game requires Spotify Premium to play. Please upgrade your account to continue.
      </div>
      <div id="profile-info" class="welcome-message"></div>
      <div id="game-setup" style="display: none;">
        <div class="rounds-selector">
          <button onclick="startGame(5)">
            <span>5</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(10)">
            <span>10</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(20)">
            <span>20</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(Infinity)">
            <span>∞</span>
            <small>Endless</small>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // Game state management
    const gameState = {
      likedSongs: [],
      currentRound: 0,
      totalRounds: 0,
      score: 0,
      streak: 0,
      currentSong: null,
      startTime: null,
      isPlaying: false,
      isEndless: false,
      audioElement: null,
      playerReady: false,
      usePreviewOnly: false,
      progressInterval: null,
      progressStartTime: null,
      progressDuration: 10000, // Default 10 seconds
      roundResults: [], // Store results for each round
      songsLoaded: false // Track if songs have been loaded
    };

    // Constants for scoring
    const SCORING = {
      BASE_POINTS: 100,
      SPEED_MULTIPLIER: 10,
      STREAK_MULTIPLIER: 0.1,
      MAX_TIME: 10000, // 10 seconds in milliseconds
    };

    let player;
    let deviceId;

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    
    // Check for saved theme preference or default to 'light'
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme === 'dark';

    themeToggle.addEventListener('change', function() {
      const theme = this.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });

    window.onSpotifyWebPlaybackSDKReady = () => {

    async function fetchLikedSongs(token) {
      let allTracks = [];
      let offset = 0;
      const limit = 50;
      const MAX_SONGS = 1000;
      const loadingMessage = document.querySelector('.welcome-message h2');
      let totalSongsChecked = 0;
      let songsWithoutPreview = 0;
      let nonEnglishSongs = 0;
      let unplayableSongs = 0;

      // Helper function to check if a string contains non-Latin characters
      function containsNonLatinCharacters(str) {
        return /[^\u0000-\u007F\u0080-\u00FF\u0100-\u017F]/.test(str);
      }

      while (true) {
        try {
          loadingMessage.textContent = `Loading your liked songs... (${allTracks.length}/${MAX_SONGS})`;
          console.log(`Fetching songs with offset ${offset}...`);
          const response = await fetch(`https://api.spotify.com/v1/me/tracks?limit=${limit}&offset=${offset}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            throw new Error(`Failed to fetch liked songs: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          
          // Process each track and log filtering results
          data.items.forEach(item => {
            totalSongsChecked++;
            
            // Get all artists
            const artistNames = item.track.artists.map(artist => artist.name);
            const allArtists = artistNames.join(', ');
            
            const track = {
              id: item.track.id,
              name: item.track.name,
              artist: allArtists, // Use all artists instead of just the first one
              preview_url: item.track.preview_url,
              uri: item.track.uri,
              is_playable: item.track.is_playable !== false
            };

            if (!track.is_playable) {
              unplayableSongs++;
              return;
            }

            if (containsNonLatinCharacters(track.name) || containsNonLatinCharacters(track.artist)) {
              nonEnglishSongs++;
              return;
            }

            allTracks.push(track);
          });

          console.log(`Batch stats:
            Total checked: ${totalSongsChecked}
            Without preview: ${songsWithoutPreview}
            Non-English: ${nonEnglishSongs}
            Unplayable: ${unplayableSongs}
            Accepted: ${allTracks.length}
          `);

          // Break if we have enough songs or there are no more to fetch
          if (allTracks.length >= MAX_SONGS || data.next === null) {
            break;
          }

          offset += limit;
        } catch (error) {
          console.error('Error fetching liked songs:', error);
          break;
        }
      }

      // Trim to MAX_SONGS if we went over
      if (allTracks.length > MAX_SONGS) {
        allTracks = allTracks.slice(0, MAX_SONGS);
      }

      console.log(`Final stats:
        Total songs checked: ${totalSongsChecked}
        Songs without preview URLs: ${songsWithoutPreview}
        Non-English songs filtered: ${nonEnglishSongs}
        Unplayable songs filtered: ${unplayableSongs}
        Final track count: ${allTracks.length}
      `);
      
      console.log('Sample of accepted tracks:', allTracks.slice(0, 3).map(t => ({
        name: t.name,
        artist: t.artist,
        has_preview: !!t.preview_url
      })));
      
      if (allTracks.length === 0) {
        throw new Error(`No playable English songs found in your liked songs. 
          Checked ${totalSongsChecked} songs total:
          - ${nonEnglishSongs} were non-English
          - ${unplayableSongs} were unplayable
          Please try adding more English songs to your library!`);
      }

      // Shuffle the tracks
      return allTracks.sort(() => Math.random() - 0.5);
    }

    async function initializePlayer(token) {
      console.log('Initializing player...');
      
      // Create Spotify Player
      player = new Spotify.Player({
        name: 'Spotifyguessr',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => {
        console.error('Failed to initialize player:', message);
        showStatus('Failed to initialize player. Please reload the page.', 'error');
      });
      
      player.addListener('authentication_error', ({ message }) => {
        console.error('Failed to authenticate:', message);
        showStatus('Authentication failed. Please reconnect with Spotify.', 'error');
      });
      
      player.addListener('account_error', ({ message }) => {
        console.error('Failed to validate Spotify account:', message);
        showStatus('Account error. Please check your Spotify subscription.', 'error');
      });
      
      player.addListener('playback_error', ({ message }) => {
        console.error('Failed to perform playback:', message);
        showStatus('Playback error. Trying alternative method...', 'error');
        
        // If we have a current song with preview URL, try that instead
        if (gameState.currentSong && gameState.currentSong.preview_url) {
          usePreviewUrlFallback(gameState.currentSong.preview_url);
        }
      });

      // Ready
      player.addListener('ready', async ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
        deviceId = device_id;
        gameState.playerReady = true;
        
        try {
          // Transfer playback to our web player
          await fetch('https://api.spotify.com/v1/me/player', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              device_ids: [device_id],
              play: false
            })
          });

          console.log('Successfully transferred playback to web player');
        } catch (error) {
          console.error('Error setting up playback:', error);
        }
      });

      // Not ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
        deviceId = null;
        gameState.playerReady = false;
      });

      // Connect to the player
      try {
        const connected = await player.connect();
        console.log('Player connected:', connected);
        if (!connected) {
          throw new Error('Failed to connect player');
        }
      } catch (error) {
        console.error('Error connecting player:', error);
        player = null;
        
        // Show a message that we'll use preview URLs instead
        showStatus('Could not connect to Spotify. Using preview mode.', 'error', 3000);
        gameState.usePreviewOnly = true;
      }
    }

    function handleSpacebar(event) {

    async function pauseAndShowGuess() {
      gameState.isPlaying = false;
      
      // Stop the progress bar
      stopProgressBar();
      
      // Pause audio depending on what's playing
      if (player && !gameState.usePreviewOnly) {
        try {
          await fetch('https://api.spotify.com/v1/me/player/pause', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
            }
          });
          console.log('Paused Spotify playback');
        } catch (error) {
          console.error('Error pausing Spotify playback:', error);
        }
      } else if (gameState.audioElement) {
        gameState.audioElement.pause();
        console.log('Paused audio element');
      }
      
      const guessTime = Date.now() - gameState.startTime;
      gameState.currentGuessTime = guessTime;

      const gamePrompt = document.getElementById('game-prompt');
      const guessContainer = document.getElementById('guess-container');
      const guessInput = document.getElementById('guess-input');
      
      // Add transition classes
      if (gamePrompt) {

    function updateProgress() {
      if (!gameState.audioElement) return;
      const percent = (gameState.audioElement.currentTime / gameState.audioElement.duration) * 100;
      document.getElementById('progress-fill').style.width = `${percent}%`;
    }

    function startProgressBar() {
      // Clear any existing interval
      if (gameState.progressInterval) {
        clearInterval(gameState.progressInterval);
      }
      
      // Reset progress bar
      const progressFill = document.getElementById('progress-fill');
      if (progressFill) {
        progressFill.style.width = '0%';
      }
      
      // Set start time and duration
      gameState.progressStartTime = Date.now();
      gameState.progressDuration = SCORING.MAX_TIME;
      
      // Start interval to update progress bar
      gameState.progressInterval = setInterval(() => {
        const elapsed = Date.now() - gameState.progressStartTime;
        const percent = Math.min(100, (elapsed / gameState.progressDuration) * 100);
        
        if (progressFill) {
          progressFill.style.width = `${percent}%`;
        }
        
        // Stop when we reach 100%
        if (percent >= 100) {
          clearInterval(gameState.progressInterval);
        }
      }, 50); // Update every 50ms for smooth animation
    }
    
    function stopProgressBar() {
      if (gameState.progressInterval) {
        clearInterval(gameState.progressInterval);
        gameState.progressInterval = null;
      }
    }

    async function startRound() {
      if (!gameState.isEndless && gameState.currentRound >= gameState.totalRounds) {
        endGame();
        return;
      }

      gameState.currentRound++;
      if (!gameState.isEndless) {
        const currentRoundElement = document.getElementById('current-round');
        if (currentRoundElement) {
          currentRoundElement.textContent = gameState.currentRound;
        }
      }
      
      // Get next song
      const songIndex = gameState.isEndless ? 
        Math.floor(Math.random() * gameState.likedSongs.length) : 
        (gameState.currentRound - 1) % gameState.likedSongs.length;
        
      gameState.currentSong = gameState.likedSongs[songIndex];
      
      console.log('Starting round with song:', {
        name: gameState.currentSong.name,
        artist: gameState.currentSong.artist,
        preview_url: gameState.currentSong.preview_url ? 'available' : 'not available'
      });

      // Reset UI
      const gamePrompt = document.getElementById('game-prompt');
      const guessContainer = document.getElementById('guess-container');
      const feedback = document.getElementById('feedback');
      const progressFill = document.getElementById('progress-fill');
      
      if (gamePrompt) {
        gamePrompt.classList.remove('hiding');
        gamePrompt.style.display = 'flex';
      }
      
      if (guessContainer) {
        guessContainer.classList.remove('showing');
        guessContainer.style.display = 'none';
      }
      
      if (feedback) feedback.textContent = '';
      if (progressFill) progressFill.style.width = '0%';

      // Start playing
      gameState.startTime = Date.now();
      gameState.isPlaying = true;

      try {
        // Start the progress bar
        startProgressBar();
        
        // Try to play using Spotify Web Playback SDK first if available
        if (player && deviceId && !gameState.usePreviewOnly) {
          console.log('Playing with Spotify Web Playback SDK');
          
          // Start playback of the track
          const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              uris: [gameState.currentSong.uri],
              position_ms: 0
            })
          });
          
          if (!response.ok) {
            throw new Error(`Failed to start playback: ${response.status}`);
          }
          
          console.log('Playback started successfully via Spotify API');
          
          // Set timeout for 10 seconds
          setTimeout(() => {
            if (gameState.isPlaying) {
              pauseAndShowGuess();
            }
          }, SCORING.MAX_TIME);
          
        } else if (gameState.currentSong.preview_url) {
          // Fall back to preview URL if available
          console.log('Falling back to preview URL');
          if (usePreviewUrlFallback(gameState.currentSong.preview_url)) {
            // Set timeout for preview (usually 30 seconds but we'll use 10)
            setTimeout(() => {
              if (gameState.isPlaying) {
                pauseAndShowGuess();
              }
            }, SCORING.MAX_TIME);
          } else {
            throw new Error('Failed to play preview URL');
          }
        } else {
          throw new Error('No playback method available for this song');
        }
      } catch (error) {
        console.error('Playback error:', error);
        
        // Try preview URL as fallback if we haven't already
        if (!gameState.usePreviewOnly && gameState.currentSong.preview_url) {
          console.log('Trying preview URL as fallback after error');
          gameState.usePreviewOnly = true;
          if (usePreviewUrlFallback(gameState.currentSong.preview_url)) {
            // Set timeout for preview
            setTimeout(() => {
              if (gameState.isPlaying) {
                pauseAndShowGuess();
              }
            }, SCORING.MAX_TIME);
            return;
          }
        }
        
        // If we get here, both methods failed
        const feedback = document.getElementById('feedback');
        if (feedback) {
          feedback.textContent = `⚠️ Failed to play "${gameState.currentSong.name}". Skipping to next song...`;
        }
        
        // Stop the progress bar
        stopProgressBar();
        
        // Skip to next song after a delay
        setTimeout(() => {
          startRound();
        }, 2000);
      }
    }

    function calculateScore(guessTime) {
      const basePoints = SCORING.BASE_POINTS;
      const speedBonus = Math.max(0, Math.floor((SCORING.MAX_TIME - guessTime) / 1000) * SCORING.SPEED_MULTIPLIER);
      const streakMultiplier = 1 + (gameState.streak * SCORING.STREAK_MULTIPLIER);
      
      return Math.floor((basePoints + speedBonus) * streakMultiplier);
    }

    function normalizeString(str) {
      return str.toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^\w\s]/g, '')
        .trim();
    }

    async function submitGuess() {
      const guessInput = document.getElementById('guess-input');
      const userGuess = normalizeString(guessInput.value);
      const feedback = document.getElementById('feedback');
      const guessContainer = document.getElementById('guess-container');

      // Check for empty submission
      if (!userGuess) {
        feedback.textContent = "Please enter a guess first!";
        guessInput.classList.add('shake');
        setTimeout(() => guessInput.classList.remove('shake'), 500);
        return;
      }
      
      const correctTitle = normalizeString(gameState.currentSong.name);
      
      const isCorrect = userGuess === correctTitle || 
        (userGuess.length > 3 && correctTitle.includes(userGuess)) ||
        (correctTitle.length > 3 && userGuess.includes(correctTitle));
      
      // Calculate points
      const points = calculateScore(gameState.currentGuessTime);
      
      // Record this round's result
      const roundResult = {
        songId: gameState.currentSong.id,
        songName: gameState.currentSong.name,
        artist: gameState.currentSong.artist,
        guessTime: gameState.currentGuessTime,
        isCorrect: isCorrect,
        points: isCorrect ? points : 0
      };
      
      gameState.roundResults.push(roundResult);
      
      // Send guess data to server
      try {
        const response = await fetch('/api/record-guess', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            songId: gameState.currentSong.id,
            songName: gameState.currentSong.name,
            artist: gameState.currentSong.artist,
            guessTime: gameState.currentGuessTime,
            isCorrect: isCorrect
          })
        });
        
        const data = await response.json();
        console.log('Recorded guess:', data);
        
        // Store song stats for end-game display
        roundResult.stats = data.stats;
      } catch (error) {
        console.error('Error recording guess:', error);
      }
      
      // Create wrapper for input if it doesn't exist
      let inputWrapper = guessInput.parentElement;
      if (!inputWrapper.classList.contains('input-wrapper')) {
        // Create a wrapper div
        inputWrapper = document.createElement('div');
        inputWrapper.className = 'input-wrapper';
        
        // Replace input with wrapper + input
        guessInput.parentNode.insertBefore(inputWrapper, guessInput);
        inputWrapper.appendChild(guessInput);
      }
      
      // Show feedback overlay on input only
      const overlay = document.createElement('div');
      overlay.className = `result-overlay ${isCorrect ? 'correct' : 'incorrect'}`;
      
      const icon = document.createElement('div');
      icon.className = 'result-icon';
      icon.innerHTML = isCorrect ? 
        '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>' : 
        '<svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>';
      
      overlay.appendChild(icon);
      inputWrapper.appendChild(overlay);
      
      // Update score and streak
      if (isCorrect) {
        gameState.score += points;
        gameState.streak++;
        
        document.getElementById('score').textContent = gameState.score;
        document.getElementById('streak').textContent = gameState.streak;
        
        feedback.innerHTML = `
          That was "${gameState.currentSong.name}" by ${gameState.currentSong.artist}<br>
          <small>+${points} points (${gameState.streak}× streak!)</small>
        `;
      } else {
        gameState.streak = 0;
        document.getElementById('streak').textContent = gameState.streak;
        
        feedback.innerHTML = `
          That was "${gameState.currentSong.name}" by ${gameState.currentSong.artist}
        `;
      }

      // Clear input
      guessInput.value = '';
      
      // Make sure any ongoing audio is stopped
      stopAllPlayback();
      
      // Remove overlay after animation
      setTimeout(() => {
        overlay.classList.add('fade-out');
        setTimeout(() => {
          if (overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
          }
          // Only proceed to next round after the animation
          startRound();
        }, 500);
      }, 1500);
    }

    function endGame() {
      // Stop all audio playback and clean up
      stopAllPlayback();
      
      // Set isPlaying to false to prevent any callbacks from triggering
      gameState.isPlaying = false;
      
      // Remove event listeners
      document.removeEventListener('keydown', handleSpacebar);
      
      // Fetch detailed stats for each song played
      const fetchSongStats = async () => {
        for (const result of gameState.roundResults) {
          try {
            const response = await fetch(`/api/song-stats/${result.songId}`);
            if (response.ok) {
              const data = await response.json();
              result.detailedStats = data;
            }
          } catch (error) {
            console.error(`Error fetching stats for song ${result.songId}:`, error);
          }
        }
        
        // Also fetch global stats
        try {
          const response = await fetch('/api/global-stats');
          if (response.ok) {
            gameState.globalStats = await response.json();
          }
        } catch (error) {
          console.error('Error fetching global stats:', error);
        }
        
        // Now render the game summary with all stats
        renderGameSummary();
      };
      
      // Show loading state
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="game-summary">
          <h2>Analyzing your results...</h2>
          <div class="loading">
            <div></div>
            <div></div>
          </div>
        </div>
      `;
      
      // Fetch stats and then render summary
      fetchSongStats();
    }
    
    function renderGameSummary() {
      const content = document.getElementById('content');
      const correctGuesses = gameState.roundResults.filter(r => r.isCorrect).length;
      const totalRounds = gameState.roundResults.length;
      const accuracy = totalRounds > 0 ? Math.round((correctGuesses / totalRounds) * 100) : 0;
      
      // Calculate average guess time for correct guesses
      const correctTimes = gameState.roundResults
        .filter(r => r.isCorrect)
        .map(r => r.guessTime);
      
      const avgTime = correctTimes.length > 0 
        ? Math.round(correctTimes.reduce((sum, time) => sum + time, 0) / correctTimes.length) 
        : 0;
      
      // Create HTML for the summary
      let summaryHTML = `
        <div class="game-summary">
          <h2>Game Over!</h2>
          <div class="summary-stats">
            <div class="stat-item">
              <div class="stat-value">${gameState.score}</div>
              <div class="stat-label">Final Score</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${accuracy}%</div>
              <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${avgTime / 1000}s</div>
              <div class="stat-label">Avg Time</div>
            </div>
          </div>
          
          <h3>Song Results</h3>
          <div class="song-results">
      `;
      
      // Add each song result
      gameState.roundResults.forEach((result, index) => {
        const roundNum = index + 1;
        const timeInSeconds = (result.guessTime / 1000).toFixed(1);
        const songStats = result.detailedStats?.stats;
        
        // Determine how this guess compares to others
        let comparisonText = '';
        let hasEnoughData = false;
        
        // Check if we have enough data for meaningful comparison (at least 3 guesses)
        if (songStats && songStats.totalGuesses > 3) {
          hasEnoughData = true;
          const globalAvg = songStats.averageTime / 1000;
          const diff = globalAvg - (result.guessTime / 1000);
          
          if (result.isCorrect) {
            if (diff > 1) {
              comparisonText = `You were ${diff.toFixed(1)}s faster than average!`;
            } else if (diff < -1) {
              comparisonText = `You were ${Math.abs(diff).toFixed(1)}s slower than average`;
            } else {
              comparisonText = `You guessed at about the average time`;
            }
          }
        } else if (result.isCorrect) {
          comparisonText = `Not enough data for comparison yet`;
        }
        
        summaryHTML += `
          <div class="song-result ${result.isCorrect ? 'correct' : 'incorrect'}">
            <div class="song-result-header">
              <span class="round-number">Round ${roundNum}</span>
              <span class="result-indicator">${result.isCorrect ? '✅' : '❌'}</span>
            </div>
            <div class="song-info">
              <div class="song-title">${result.songName}</div>
              <div class="song-artist">by ${result.artist}</div>
            </div>
            <div class="guess-stats">
              <div class="guess-time">Time: ${timeInSeconds}s</div>
              ${result.isCorrect ? `<div class="guess-points">+${result.points} points</div>` : ''}
              ${comparisonText ? `<div class="guess-comparison">${comparisonText}</div>` : ''}
            </div>
        `;
        
        // Add distribution chart if available and has enough data
        if (songStats && songStats.timeDistribution && songStats.timeDistribution.length > 0 && result.isCorrect) {
          if (hasEnoughData) {
            const maxCount = Math.max(...songStats.timeDistribution.map(d => d.count));
            
            // Create more data points for a smoother curve
            const smoothedData = [];
            const bucketSize = 100; // Smaller bucket size for smoother curve
            const maxTime = Math.max(...songStats.timeDistribution.map(d => d.time)) + 500;
            
            // Create interpolated data points
            for (let time = 0; time <= maxTime; time += bucketSize) {
              // Find the two closest buckets
              const lowerBucket = songStats.timeDistribution.find(d => d.time <= time && d.time + 500 > time);
              const upperBucket = songStats.timeDistribution.find(d => d.time > time && d.time <= time + 500);
              
              let count = 0;
              if (lowerBucket) {
                count = lowerBucket.count;
              }
              
              smoothedData.push({
                time: time,
                count: count
              });
            }
            
            summaryHTML += `<div class="time-distribution">
              <h4>Guess Time Distribution</h4>
              <div class="chart">`;
              
            smoothedData.forEach((point, index) => {
              if (index % 3 === 0) { // Only show every 3rd label to avoid crowding
                const height = Math.max(5, (point.count / maxCount) * 100);
                const isUserBucket = result.guessTime >= point.time && 
                                  result.guessTime < (point.time + bucketSize);
                
                summaryHTML += `
                  <div class="bar-container" title="${point.count} guesses around ${point.time/1000}s">
                    <div class="bar ${isUserBucket ? 'user-guess' : ''}" style="height: ${height}%"></div>
                    ${index % 9 === 0 ? `<div class="bar-label">${(point.time/1000).toFixed(1)}s</div>` : ''}
                  </div>
                `;
              }
            });
            
            summaryHTML += `</div></div>`;
          } else {
            // Not enough data for a meaningful chart
            summaryHTML += `
              <div class="time-distribution">
                <div class="no-data-message">
                  <svg viewBox="0 0 24 24" class="chart-icon"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                  <p>Not enough data to generate chart</p>
                  <p class="no-data-subtext">You're one of the first to guess this song!</p>
                </div>
              </div>
            `;
          }
        }
        
        summaryHTML += `</div>`;
      });
      
      // Add global stats if available
      if (gameState.globalStats) {
        const globalStats = gameState.globalStats;
        
        summaryHTML += `
          <h3>Global Stats</h3>
          <div class="global-stats">
            <div class="stat-item">
              <div class="stat-value">${globalStats.totalGuesses.toLocaleString()}</div>
              <div class="stat-label">Total Guesses</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${globalStats.globalAccuracyRate}%</div>
              <div class="stat-label">Global Accuracy</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${(globalStats.globalAverageTime / 1000).toFixed(1)}s</div>
              <div class="stat-label">Global Avg Time</div>
            </div>
          </div>
        `;
      }
      
      // Add play again button
      summaryHTML += `
          </div>
          <button onclick="resetAndPlayAgain()">Play Again</button>
        </div>
      `;
      
      // Set the content
      content.innerHTML = summaryHTML;
    }

    // Function to reset game state and start a new game
    function resetAndPlayAgain() {
      // Stop all audio playback
      stopAllPlayback();
      
      // Reset game state but keep loaded songs
      gameState.currentRound = 0;
      gameState.score = 0;
      gameState.streak = 0;
      gameState.currentSong = null;
      gameState.isPlaying = false;
      gameState.roundResults = [];
      
      // Show the game setup screen again
      const content = document.getElementById('content');
      content.innerHTML = `
        <div id="profile-info" class="welcome-message visible">
          <h2>Ready for another round?</h2>
          <p>Choose your game mode:</p>
        </div>
        <div id="game-setup" class="visible">
          <div class="rounds-selector">
            <button onclick="startGame(5)">
              <span>5</span>
              <small>Songs</small>
            </button>
            <button onclick="startGame(10)">
              <span>10</span>
              <small>Songs</small>
            </button>
            <button onclick="startGame(20)">
              <span>20</span>
              <small>Songs</small>
            </button>
            <button onclick="startGame(Infinity)">
              <span>∞</span>
              <small>Endless</small>
            </button>
          </div>
        </div>
      `;
    }

    function stopAllPlayback() {
      // Stop any ongoing audio playback
      if (player && !gameState.usePreviewOnly) {
        try {
          fetch('https://api.spotify.com/v1/me/player/pause', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('spotify_access_token')}`
            }
          }).catch(err => console.error('Error stopping Spotify playback:', err));
        } catch (error) {
          console.error('Error stopping playback:', error);
        }
      }
      
      if (gameState.audioElement) {
        gameState.audioElement.pause();
        gameState.audioElement.src = ''; // Clear source to fully stop
      }
      
      // Stop progress bar if running
      stopProgressBar();
    }

    // Check if we have an access token in the URL hash or localStorage
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token') || localStorage.getItem('spotify_access_token');
    const statusDiv = document.getElementById('status');
    const content = document.getElementById('content');
    const loginButton = document.getElementById('login-button');

    if (accessToken) {
      statusDiv.textContent = 'Connected successfully!';
      statusDiv.className = 'status success';
      statusDiv.style.display = 'inline-block';
      setTimeout(() => statusDiv.classList.add('visible'), 10);
      
      document.querySelector('.login-container').style.display = 'none';
      
      // Store the token
      localStorage.setItem('spotify_access_token', accessToken);
      
      // Clean up the URL
      if (window.location.hash) {
        history.replaceState({}, document.title, '/');
      }

      // Create main content structure
      const mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      mainContent.innerHTML = `
        <div class="welcome-message">
          <h2>Loading songs...</h2>
        </div>
        <div id="game-setup" style="order: 2;"></div>
      `;
      content.appendChild(mainContent);

      // Show success message, then fade it out and show content
      setTimeout(() => {
        statusDiv.classList.remove('visible');
        setTimeout(() => {
          statusDiv.style.display = 'none';
          
          // Show main content and loading message
          mainContent.classList.add('visible');
          const welcomeMessage = mainContent.querySelector('.welcome-message');
          welcomeMessage.style.display = 'block';
          
          // Force reflow
          welcomeMessage.offsetHeight;
          
          // Add visible class
          welcomeMessage.classList.add('visible');
          
          // Check user's profile and premium status
          checkUserProfile(accessToken);
        }, 500);
      }, 1500);
    }

    loginButton.addEventListener('click', () => {
      // Store current theme before redirecting
      const currentTheme = document.documentElement.getAttribute('data-theme');
      localStorage.setItem('theme', currentTheme);
      window.location.href = '/login';
    });

    // When the page loads, add the login-state class if not logged in
    window.addEventListener('load', () => {
      const content = document.getElementById('content');
      if (!localStorage.getItem('spotify_access_token')) {
        content.classList.add('login-state');
      }
      
      // Ensure theme is properly applied from localStorage
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (themeToggle) {
        themeToggle.checked = savedTheme === 'dark';
      }
    });

    // Update game setup UI to show simpler options
    function updateGameSetup() {
      const gameSetup = document.getElementById('game-setup');
      if (!gameSetup) {
        console.error('Game setup element not found!');
        return;
      }
      
      gameSetup.style.display = 'block';
      gameSetup.innerHTML = `
        <div class="rounds-selector">
          <button onclick="startGame(5)">
            <span>5</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(10)">
            <span>10</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(20)">
            <span>20</span>
            <small>Songs</small>
          </button>
          <button onclick="startGame(Infinity)">
            <span>∞</span>
            <small>Endless</small>
          </button>
        </div>
      `;
      
      // Force a reflow
      gameSetup.offsetHeight;
      
      // Add visible class after a short delay
      setTimeout(() => {
        gameSetup.classList.add('visible');
      }, 100);
      
      console.log('Game setup updated:', gameSetup.innerHTML);
    }

    // Helper function to detect mobile devices
    function isMobileDevice() {
      return (window.innerWidth <= 768) || 
             (navigator.maxTouchPoints > 0) ||
             (navigator.msMaxTouchPoints > 0) ||
             /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
  </script>
